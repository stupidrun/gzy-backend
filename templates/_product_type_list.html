<ul class="flex flex-wrap justify-start lg:flex-col lg:w-full">
    {% for c in categories %}
        <li class="border lg:border-none m-1 lg:w-full">
            {% if current_category_id != c.id %}
                <a href="{% url 'product_list' c.id %}" class="p-2 block bg-gray-100 text-gray-500 lg:bg-white lg:border-b lg:pl-8">
                    {{ c.title }}
                </a>
            {% else %}
                <span class="p-2 block bg-gray-100 text-gray-500 lg:bg-white lg:border-b lg:pl-8 lg:text-red-500">
                    {{ c.title }}
                </span>
            {% endif %}
        </li>
    {% endfor %}
</ul>
