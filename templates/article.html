{% extends 'base.html' %}

{% block content %}
    <div class="flex flex-col w-full p-5 gap-3">
        <div>
            <div class="font-bold text-2xl text-center w-full border-b">
                {{ article.title }}
            </div>
            <div class="text-center text-gray-400 text-xs text-xs mt-1">
                发布日期{{ article.created_at | date:'Ymd' }}
            </div>
        </div>
        <div class="text-gray-500 min-h-96 lg:min-h-100">
            {{ article.content }}
        </div>
    </div>
    <div>
        <div class="flex flex-col lg:w-full p-4">
            <div class="text-sm text-gray-500 w-full p-2 border-l">最近热点</div>
            {% for a in recently %}
            <div>
                <a href="{% url 'article' a.id %}"
                   class="block w-full flex flex-col p-2 my-2 hover:border-b hover:ml-3">
                    <span class="block font-bold">{{ a.title | truncatewords:100 }}</span>
                    <span class="block text-xs text-gray-500">{{ a.created_at | date:'Y-m-d' }}</span>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
